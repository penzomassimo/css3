<svg></svg>

<script type="text/javascript">
    var svg = d3.select('svg');

    var dataSet = [10, 20, 30, 40];

    var circle = svg.selectAll('circle')
            .data(dataSet)
            .enter()
            .append('circle')
            .attr({
                r:function(d){ return d },
                cx:function(d, i){ return i * 100 + 50 },
                cy:50,
                fill: 'red'
            });

</script>
